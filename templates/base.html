<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
    <style>
        .logout-btn {
            padding: 6px 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #f44336; /* Червоний колір для "Вийти" */
            color: white;
            text-decoration: none; /* Щоб текст не підкреслювався */
            display: inline-block; /* Для коректного відображення у формі */
        }

        .logout-btn:hover {
            background-color: #d32f2f; /* Темніший червоний при наведенні */
        }

        
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        const static = "{% static '' %}";
    </script>
    <script src="{% static 'js/index.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
